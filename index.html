<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail-Chimp Landing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="stylesheets/utils.css" />
  </head>

  <body>
    <!-- Nav -->
    <nav class="navbar">
      <!-- Links -->
      <div class="navbar-links">
        <ul>
          <li class="nav-link">Products</li>
          <li class="nav-link">Resources</li>
          <li class="nav-link">Inspiration</li>
          <li class="nav-link">Prices</li>
        </ul>
      </div>

      <!-- Logo -->
      <div class="navbar-brand">
        <i class="fab fa-mailchimp"></i>
        <span>mailchimp</span>
      </div>

      <!-- Login -->
      <div class="navbar-auth">
        <i id='nav-search' class="nav-btn fas fa-search"></i>
        <button id="nav-login" class="nav-btn">Log In</button>
        <button id="nav-sign-up" class="nav-btn">Sign Up Free</button>
      </div>
    </nav>
    <!-- Side Drawer Menu -->

    <!-- Hero -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-info">
          <div id='hero-info-title'>Marketing Smart For Bid Ideas</div>
          <div id=hero-info-comment>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas reprehenderit est nihil magni esse quod!
          </div>
          <div><button>Pick A Plan</button></div>
        </div>
        <div class="hero-logo">
          <img src="/images/mailchimp-hero.jpg" alt="mailchimp-hero-brand" />
        </div>
      </div>
    </section>

    <script src="javascripts/main.js"></script>
  </body>

</html>
